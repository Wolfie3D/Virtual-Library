{% extends 'base.html' %}

<h1>{% block header %}RECORD A BOOKS {% endblock header %}</h1>

{%block content %}

<form
  action="/insertbook"
  method="post"
>
  {% csrf_token %}
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Enter Books title"
      name="title"
      required
    />
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control mt-2"
      placeholder="Enter the Book's ISBN"
      name="isbn"
      required
    />
  </div>

  <div class="d-grid gap-2">
    <button
      class="btn btn-success"
      type="submit"
    >
      Submit
    </button>
  </div>
</form>
{% endblock content %}
