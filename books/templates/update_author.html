{% extends 'index.html' %}

<h2>
  {% block header %}updating a record{% endblock header %}
</h2>

{% block content %}
<p>you are updating the {{author.name}} record</p>

<form
  method="POST"
  action="{% url 'update_author' author.id  %}"
>
{% csrf_token %}
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      value="{{author.name}}"
      name="name"
      required
    />
  </div>
  <br />
  <div class="form-group">
    <select
      id="gender"
      class="form-control"
      value="{{author.gender}}"
      name="gender"
      required
    >
      <option selected>Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="others">Others</option>
    </select>
  </div>
  <br />
  <div class="form-group">
    <input
      type="number"
      class="form-control mt-2"
      value="{{author.age}}"
      name="age"
      required
    />
  </div>
  <br />
  <div class="form-group">
    <input
      class="form-control mt-2"
      value="{{author.country}}"
      name="country"
      required
    />
  </div>
  <br />
  <div class="form-group">
    <input
      class="form-control mt-2"
      value="{{author.genre}}"
      name="genre"
      required
    />
  </div>

  <br />
  <div class="d-grid gap-2">
    <button
      class="btn btn-success"
      type="submit"
    >
      Submit
    </button>
  </div>
</form>

{% endblock content %}
